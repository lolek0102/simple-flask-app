<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz BMI</title>
</head>
<body>
    <h1>Formularz BMI</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="first_name">ImiÄ™:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Nazwisko:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="birth_date">Data urodzenia:</label><br>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="height">Wzrost (cm):</label><br>
        <input type="number" id="height" name="height" step="0.1" required><br><br>

        <label for="weight">Waga (kg):</label><br>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>

        <button type="submit">Oblicz BMI</button>
    </form>

    {% if bmi_result %}
        <h2>Twoje BMI wynosi: {{ bmi_result }}</h2>
    {% endif %}
</body>
</html>
